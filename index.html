<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Scope Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <canvas id="scope"></canvas>
    
    <div class="ui-panel">
        <button id="startBtn">KÄYNNISTÄ</button>

        <div class="control-group">
            <label>Tila</label>
            <select id="themeSelect">
                <option value="dark">Yö (Tumma)</option>
                <option value="light">Päivä (Vaalea)</option>
            </select>
        </div>

        <div class="control-group">
            <label>Väri</label>
            <select id="colorSelect">
                <option value="#0f0">Vihreä</option>
                <option value="#ff0000">Punainen</option>
                <option value="#ffcc00">Kulta</option>
                <option value="#00d4ff">Syaani</option>
            </select>
        </div>

        <div class="control-group">
            <label>Näkymä</label>
            <select id="visualMode">
                <option value="wave">Aalto</option>
                <option value="bars">Palkit</option>
            </select>
        </div>

        <div class="control-group">
            <label>Herkkyys</label>
            <input type="range" id="sensitivity" min="1" max="15" value="5">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
