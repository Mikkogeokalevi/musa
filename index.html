<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Audio Scope</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { margin: 0; background: #000; color: #0f0; font-family: monospace; overflow: hidden; }
        canvas { display: block; width: 100vw; height: 70vh; background: #050505; border-bottom: 2px solid #0f0; }
        .controls { padding: 20px; text-align: center; }
        button { background: #0f0; color: #000; border: none; padding: 15px 30px; font-size: 1.2rem; font-weight: bold; border-radius: 10px; cursor: pointer; }
        button:active { background: #0a0; }
    </style>
</head>
<body>

    <canvas id="scope"></canvas>
    
    <div class="controls">
        <button id="startBtn">KÄYNNISTÄ SKOOPPI</button>
        <p id="status">Paina nappia aloittaaksesi</p>
    </div>

    <script>
        const canvas = document.getElementById('scope');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const statusTxt = document.getElementById('status');

        let audioCtx, analyser, dataArray, bufferLength;
        let isRunning = false;

        // Asetetaan canvaksen koko
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight * 0.7;
        }
        window.onresize = resize;
        resize();

        startBtn.onclick = async () => {
            if (!audioCtx) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    const source = audioCtx.createMediaStreamSource(stream);
                    analyser = audioCtx.createAnalyser();
                    
                    analyser.fftSize = 2048; // Mitä isompi, sitä tarkempi
                    bufferLength = analyser.frequencyBinCount;
                    dataArray = new Uint8Array(bufferLength);
                    
                    source.connect(analyser);
                    statusTxt.innerText = "Kuunnellaan...";
                    startBtn.style.display = "none";
                    draw();
                } catch (err) {
                    statusTxt.innerText = "Virhe: " + err.message;
                }
            }
        };

        function draw() {
            requestAnimationFrame(draw);
            analyser.getByteTimeDomainData(dataArray);

            ctx.fillStyle = '#050505';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.lineWidth = 3;
            ctx.strokeStyle = '#0f0';
            ctx.beginPath();

            let sliceWidth = canvas.width * 1.0 / bufferLength;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                let v = dataArray[i] / 128.0;
                let y = v * canvas.height / 2;

                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);

                x += sliceWidth;
            }

            ctx.lineTo(canvas.width, canvas.height / 2);
            ctx.stroke();
        }

        // Rekisteröidään Service Worker PWA-tukea varten
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
